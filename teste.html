<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffb3c6, #ff99b3);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
            overflow: hidden;
        }

        .fundo {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            width: 80%; /* Ajuste para ser mais responsivo */
            max-width: 400px; /* Largura máxima para não ficar muito largo */
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px; /* Adicionando algum espaço interno */
        }

        .fundo:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            max-width: 350px; /* Ajustando para o tamanho máximo */
            border-radius: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        #home {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: black;
            font-size: 14px; /* Ajustado para ser mais legível */
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff80bf;
            border-radius: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #home:hover {
            background-color: #ff4d94;
            transform: translateY(-5px);
        }

        #home:active {
            transform: translateY(2px);
        }

        .hearts {
            position: absolute;
            top: -2%;
            left: %;
            transform: translateX(-50%);
            font-size: 3em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .hearts span {
            display: inline-block;
            margin: 0 12px;
            color: #ff66b2;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .content {
            margin-top: 20px;
            font-size: 18px;
            color: #ff66b2;
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
        }

        /* Media Query para telas pequenas */
        @media (max-width: 600px) {
            .fundo {
                width: 90%; /* Ajuste para telas pequenas */
                padding: 15px; /* Menos padding para economizar espaço */
            }

            img {
                max-width: 90%; /* Ajustando a largura da imagem */
                margin-bottom: 15px; /* Menos espaço abaixo da imagem */
            }

            .content {
                font-size: 16px; /* Ajuste do tamanho da fonte */
            }

            #home {
                font-size: 12px; /* Ajuste no tamanho do botão */
                padding: 12px 20px; /* Ajuste no padding do botão */
            }

            .hearts {
                font-size: 2em; /* Ajuste do tamanho dos corações */
            }

            p {
                font-size: 14px; /* Ajuste no tamanho do texto final */
            }
        }
    </style>
</head>
<body>

    

    <div class="fundo">
        <img src="https://i.pinimg.com/736x/cb/7c/c5/cb7cc507684a71616bb81cebc0971968.jpg" alt="Imagem de Love">
        <div class="content">
            <p>Às vezes, o simples fato de te ver ilumina meu dia de uma forma que eu nem sabia ser possível.</p>
        </div>
        <a id="home" href="index.html">Home</a>
    </div>
    
    <div class="hearts">
        <span>❤️</span>
        <span>❤️</span>
        <span>❤️</span>
    </div>
    <p>Volte no dia 10/01 para descobrir mais.
    Com carinho, aquele que o coração sente e a mente brinca..</p>

</body>
</html>
