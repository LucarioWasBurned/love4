<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffb3c6, #ff99b3); /* Cor rosa mais claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2em; /* Ajuste do tamanho da fonte */
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hearts {
            position: absolute;
            top: 1%; /* Ajustando para ficar mais centralizado */
            left: 41%;
            transform: translate(-50%, -50%); /* Centralizando o coração */
            font-size: 4em;
            animation: heartbeat 1.5s infinite;
        }

        .hearts span {
            display: inline-block;
            margin: 0 10px;
            color: white;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn {
            background-color: #ff66b2; /* Cor rosa mais claro para os botões */
            color: white;
            font-size: 1.2em; /* Ajustando o tamanho da fonte */
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: absolute;
            width: 120px; /* Ajustando a largura do botão */
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #ff3385; /* Cor ao passar o mouse */
        }

        .yes-btn {
            left: 30%;
            top: 70%; /* Posicionamento mais adequado */
            transform: translateX(-50%);
        }

        .no-btn {
            left: 70%;
            top: 70%; /* Posicionamento mais adequado */
            transform: translateX(-50%);
        }

        /* Media Query para telas pequenas (celulares) */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Reduzindo o tamanho do título */
            }

            .hearts {
                font-size: 3em; /* Reduzindo o tamanho do coração */
                top: 40%; /* Ajustando a posição */
            }

            .btn {
                font-size: 1em; /* Ajustando o tamanho da fonte do botão */
                padding: 12px 25px; /* Ajustando o padding */
                width: 100px; /* Ajustando a largura do botão */
            }

            .yes-btn {
                left: 50%;
                top: 70%; /* Ajustando a posição do botão Sim */
                transform: translateX(-50%);
            }

            .no-btn {
                left: 50%;
                top: 80%; /* Ajustando a posição do botão Não */
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <div class="hearts">
        <span>❤️</span>
    </div>
    <div class="content">
        <h1>Deseja continuar no site?</h1>
    </div>

    <!-- Botão "Sim" (do lado esquerdo) -->
    <a href="teste.html"><button class="btn yes-btn">Sim</button></a>

    <!-- Botão "Não" (do lado direito) -->
    <button class="btn no-btn" onclick="moveButton()">Não</button>

    <script>
        function moveButton() {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Largura e altura da tela
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Posições do botão "Sim"
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const yesBtnX = yesBtnRect.left;
            const yesBtnY = yesBtnRect.top;

            // Gera novas posições aleatórias para o botão "Não", garantindo que não encoste no botão "Sim"
            let randomX, randomY;
            let tooClose = true;

            while (tooClose) {
                randomX = Math.random() * (screenWidth - noBtn.offsetWidth);
                randomY = Math.random() * (screenHeight - noBtn.offsetHeight);

                // Verifica a distância entre os botões
                const distanceX = Math.abs(randomX - yesBtnX);
                const distanceY = Math.abs(randomY - yesBtnY);
                const minDistance = 150; // Distância mínima para evitar colisão

                if (distanceX > minDistance && distanceY > minDistance) {
                    tooClose = false;
                }
            }

            // Altera a posição do botão "Não"
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
